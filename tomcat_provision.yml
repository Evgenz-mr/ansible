---
- name: Connect to my server
  hosts: Linux1
  become: yes

  tasks:
  - name: Update and upgrade yum packages
    yum: name=* state=latest update_cache=yes
  
  - name: install JDK
    yum: name=java-1.8.0-openjdk state=present

  - name: add group "tomcat"
    group: name=tomcat

  - name: add user "tomcat"
    user: name=tomcat group=tomcat home=/usr/share/tomcat createhome=no
    become: True
    become_method: sudo

  - name: Download Tomcat
    get_url: url=http://archive.apache.org/dist/tomcat/tomcat-9/v9.0.19/bin/apache-tomcat-9.0.19.tar.gz dest=/opt/apache-tomcat-9.0.19.tar.gz

  - name: Create directory
    file:
      path=/opt/tomcat
      mode=0755
      owner=root
      group=root
      state=directory
  
  - name: Extract archive
    unarchive: 
      src: /opt/apache-tomcat-9.0.19.tar.gz
      dest: /opt/tomcat
      remote_src: yes
      extra_opts: [--strip-components=1]

  - name: Change ownership
    file:
      path: /opt/tomcat
      owner: tomcat
      group: tomcat
      mode: "u+rwx,g+rx,o=rx"
      recurse: yes
      state: directory

  - name: Copy Tomcat service from local to remote
    copy:
      src: tomcat.service
      dest: /etc/systemd/system/
      mode: 0755

  - name: Copy Tomcat users from local to remote
    copy:
      src: tomcat-users.xml
      dest: /opt/tomcat/conf/
      mode: 0755

  - name: Copy Tomcat context from local to remote
    copy:
      src: context.xml
      dest: /opt/tomcat/webapps/manager/META-INF/
      mode: 0755

  - name: Start and enable Tomcat service
    systemd:
      name: tomcat
      state: started
      enabled: true
      daemon_reload: true
